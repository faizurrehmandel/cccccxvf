<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Development Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="projectSidebar">
            <div class="sidebar-header">
                <h1>Projects</h1>
                <button id="newProjectBtn" class="btn-primary" aria-label="Create new project">
                    <span>+</span> New Project
                </button>
            </div>
            <div class="project-list" id="projectList">
                <!-- Projects will be populated here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="chatContainer" class="chat-container">
                <div class="chat-header">
                    <h2 id="currentProjectTitle">Select a Project</h2>
                </div>
                <div id="chatMessages" class="chat-messages">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input-container">
                    <form id="chatForm" class="chat-form">
                        <textarea
                            id="messageInput"
                            placeholder="Type your message..."
                            rows="3"
                            aria-label="Message input"
                        ></textarea>
                        <button type="submit" class="btn-send" aria-label="Send message">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for new project -->
    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <h2>Create New Project</h2>
            <form id="newProjectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelProject">Cancel</button>
                    <button type="submit" class="btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
